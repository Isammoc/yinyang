@()(implicit request: play.api.mvc.Request[_])
<!DOCTYPE html>

<html>
  <head>
    <title>@Messages("global.brand.name")</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">@Messages("navbar.toggle")</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@routes.Application.index">Yin-Yang</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="yy-nickname yy-username">Non connecté</span><b class="caret"></b></a>
            <ul class="dropdown-menu">
              <form id="form-nickname">
                <div class="form-group">
                  <input type="text" id="nickname">
                </div>
                <button type="submit" class="btn">Changer de pseudo</button>
              </form>
            </ul>
          </li>
          <li style="width: 149px;">
            <a href="https://github.com/Isammoc/yinyang"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div class="container" id="main">
      <div class="jumbotron">
        <h1>@Messages("global.brand.name")</h1>
        <div class="col-md-6">
          Noir : <span class="yy-black-nickname yy-username"></span>
        </div>
        <div class="col-md-6">
          Blanc : <span class="yy-white-nickname yy-username"></span>
        </div>
      </div>
      <div id="game-board" class="rule-maker" class="row">
        
      </div>
    </div>

    <div class="modal fade" id="modal-disconnected" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Connexion au serveur...</h4>
          </div>
          <div class="modal-body">
            La connexion avec le serveur a été interrompu, veuillez rafraichir la page pour vous reconnecter.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onClick="window.location.reload()">Rafraichir</button>
          </div>
        </div>
      </div>
    </div>
    <div id="yy-yinyang" data-ws-url="@routes.Application.connect.webSocketURL()" data-svg-url="@routes.Assets.at("svg/yinyang.svg")"></div>
    <script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="@routes.Assets.at("javascripts/yinyang-websocket.js")"></script>
    <script src="@routes.Assets.at("javascripts/main.js")"></script>
  </body>
</html>
