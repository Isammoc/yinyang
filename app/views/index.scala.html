@main(Messages("home.title")) {
    <div class="jumbotron">
        <h1>@Messages("global.brand.name")</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>@Messages("home.begin.title")</h2>
            <p>@Messages("home.begin.text")</p>
            <p><a href="#" class="btn btn-primary">@Messages("home.begin.button")</a></p>
        </div>
        <div class="col-md-6">
            <h2>@Messages("home.join.title")</h2>
            <p>@Messages("home.join.text")</p>
            <ul class="list-group">
                <li class="list-group-item">
                    @Messages("home.join.games.none")
                </li>
            </ul>
            <p><a href="#" class="btn btn-primary" disabled>@Messages("home.join.button")</a></p>
        </div>
    </div>
}
